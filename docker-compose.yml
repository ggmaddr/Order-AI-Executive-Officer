version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=${MONGODB_URL}
      - MONGODB_DB_NAME=${MONGODB_DB_NAME:-super_receptionist}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - PORT=8000
    restart: unless-stopped
    volumes:
      - ./static:/app/static
      - ./data:/app/data

